<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFCPi</title>
    <style>
      /* Reset */
      *, *::before, *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Global */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      /* Header */
      .header {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 40px;
      }

      .header h1 {
        font-size: 3rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 0.5rem;
      }

      .header h2 {
        font-size: 1.5rem;
        text-align: center;
      }

      /* Media */
      .media {
        margin-bottom: 20px;
      }

      .media img {
        display: block;
        margin: 0 auto;
        max-width: 100%;
      }

      .media audio {
        display: block;
        margin: 0 auto;
        max-width: 100%;
      }

      /* Prediction */
      .prediction {
        text-align: center;
        margin-bottom: 20px;
      }

      .prediction p {
        font-size: 1.25rem;
        font-weight: bold;
      }

      /* Table */
      .table {
        margin-bottom: 20px;
      }

      .table h3 {
        font-size: 1.25rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }

      .table table {
        border-collapse: collapse;
        width: 100%;
      }

      .table th, .table td {
        padding: 0.5rem;
        text-align: center;
        border: 1px solid #ddd;
      }

      .table th {
        font-weight: bold;
      }

      .table td {
        font-size: 1.25rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>NFCPi</h1>
        <h2>A Warbler Nocturnal Flight Call Detector and Classifier</h2>
      </header>

      <div class="media">
        <audio controls>
          <source src="{{ url_for('static', filename='audio/sample.wav') }}" type="audio/wav">
          Your browser does not support the audio element.
        </audio>
        <img src="{{ url_for('static', filename='images/spectrogram.png') }}" alt="Spectrogram">
      </div>

      {% if prediction %}
      <div class="prediction">
        <p>Prediction: {{ prediction }}</p>
      </div>
      {% endif %}

      <div class="table">
        <h3>Prediction Table</h3>
        <table>
          <thead>
            <tr>
              <th>Species</th>
              <th>Confidence</th>
            </tr>
          </thead>
          <tbody>
            {% for row in table_data %}
            <tr>
              <td>{{ row[0] }}</td>
              <td>{{ row[1] }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
