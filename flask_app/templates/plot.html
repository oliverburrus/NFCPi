<!DOCTYPE html>
<html>
  <head>
    <title>NFCPi - Warbler Nocturnal Flight Call Detector and Classifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* Global styles */
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #99e0de;
        color: #333;
      }
      /* Header styles */
      header {
        background-color: #005f6b;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      h1 {
        font-size: 36px;
        margin-top: 0;
      }
      h2 {
        font-size: 24px;
        margin-top: 0;
      }
      /* Audio and image styles */
      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      audio {
        display: block;
        margin: 20px auto;
        width: 100%;
        max-width: 600px;
      }
      img {
        display: block;
        margin: 20px auto;
        width: 100%;
        max-width: 600px;
      }
      /* Prediction table styles */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th, td {
        padding: 8px;
        text-align: center;
        border: 1px solid #ddd;
      }
      th {
        background-color: #005f6b;
        color: #fff;
        font-weight: bold;
      }
      /* Footer styles */
      footer {
        background-color: #005f6b;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>NFCPi</h1>
      <h2>A Warbler Nocturnal Flight Call Detector and Classifier</h2>
    </header>
    <main>
      <audio controls>
        <source src="{{ url_for('static', filename='audio/sample.wav') }}" type="audio/wav">
        Your browser does not support the audio element.
      </audio>
      <img src="{{ url_for('static', filename='images/spectrogram.png') }}" alt="Spectrogram">
      {% if prediction %}
      <table>
        <caption>Prediction Table</caption>
        <thead>
          <tr>
            <th>Prediction</th>
            <th>Confidence</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ prediction }}</td>
            <td>{{ confidence }}</td>
          </tr>
        </tbody>
      </table>
      {% endif %}
    </main>
    <footer>
      &copy; NFCPi 2023. All rights reserved.
    </footer>
  </body>
</html>
