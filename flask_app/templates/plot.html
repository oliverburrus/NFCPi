<!DOCTYPE html>
<html>
  <head>
    <title>NFCPi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }
      audio {
        display: block;
        margin: 20px auto;
        max-width: 600px;
      }
      h1 {
        text-align: center;
        margin: 40px 0;
      }
      img {
        display: block;
        margin: 20px auto;
        max-width: 600px;
      }
      p {
        text-align: center;
        margin: 20px 0;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
      <audio controls>
          <source src="{{ url_for('static', filename='audio/sample.wav') }}" type="audio/wav">
          Your browser does not support the audio element.
      </audio>
      <h1>Example Plot</h1>
      <img src="{{ url_for('static', filename='images/spectrogram.png') }}" alt="Spectrogram">
      {% if prediction %}
      <p>Prediction: {{ prediction }}</p>
      {% endif %}
  </body>
</html>
