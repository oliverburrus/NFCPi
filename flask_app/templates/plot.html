<!DOCTYPE html>
<html>
  <head>
    <title>NFCPi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
      <nav>
        <a href="{{ url_for('plot') }}">Home</a>
        <a href="{{ url_for('audio') }}">Audio Recordings</a>
        <a href="{{ url_for('stats') }}">Stats</a>
      </nav>
      <main>
        <div>
          <h1>NFCPi</h1>
          <h2>A Warbler Nocturnal Flight Call Detector and Classifier</h2>
          <audio controls>
              <source src="{{ url_for('static', filename='audio/sample.wav') }}" type="audio/wav">
              Your browser does not support the audio element.
          </audio>
          <img src="{{ url_for('static', filename='images/spectrogram.png') }}" alt="Spectrogram">
          <h3>Most Recent Detection</h3>
          <img src="{{ url_for('static', filename='images/last_detect.png') }}" alt="Spectrogram">
          {% if prediction %}
          <p>Prediction: {{ prediction }}</p>
          {% endif %}
          <h3>Prediction Table: </h3>
          <div>{{ table_html|safe }}</div>
        </div>
      </main>
      <script>
        setTimeout(function(){
          location.reload();
        }, 10000); // refresh every 10 seconds
      </script>
  </body>
</html>
