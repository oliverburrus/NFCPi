<!DOCTYPE html>
<html>
  <head>
    <title>NFCPi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      audio {
        display: block;
        margin: 20px auto;
        max-width: 600px;
      }
      h1 {
        text-align: center;
        margin: 40px 0;
      }
      img {
        display: block;
        margin: 20px auto;
        max-width: 600px;
      }
      p {
        text-align: center;
        margin: 20px 0;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
      <div>
        <h1>NFCPi</h1>
        <h2>A Warbler Nocturnal Flight Call Detector and Classifier</h2>
        <audio controls>
            <source src="{{ url_for('static', filename='audio/sample.wav') }}" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <img src="{{ url_for('static', filename='images/spectrogram.png') }}" alt="Spectrogram">
        <h3>Most Recent Detection</h3>
        <img src="{{ url_for('static', filename='images/last_detect.png') }}" alt="Spectrogram">
        {% if prediction %}
        <p>Prediction: {{ prediction }}</p>
        {% endif %}
        <h3>Prediction Table: </h3>
        <div>{{ table_html|safe }}</div>
      </div>
  </body>
</html>
