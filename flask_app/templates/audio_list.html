<!DOCTYPE html>
<html>
  <head>
    <title>NFCPi - Audio List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <nav>
      <a href="{{ url_for('audio') }}">Audio Recordings</a>
      <a href="{{ url_for('plot') }}">Home</a>
    </nav>
    <main>
      <h1>Audio List</h1>
      <table>
        <thead>
          <tr>
            <th>File Name</th>
            <th>Play Audio</th>
          </tr>
        </thead>
        <tbody>
          {% for file in audio %}
          <tr>
            <td>{{ file }}</td>
            <td>
              <audio controls>
                <source src="{{ url_for('static', filename='audio/' + file) }}" type="audio/wav">
                Your browser does not support the audio element.
              </audio>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </main>
  </body>
</html>
